	<load file="./Public/tpl/header.html"/>
	<!-- 载入公共头部文件-->
	<link href="__PUBLIC__/css/reg.css" type="text/css" rel="stylesheet" >
        <script src="__PUBLIC__/js/code.js"></script>
       <script>
           var __JSCONTROL__="__CONTROL__";
       </script>
        <script src="__PUBLIC__/js/validate.js"></script>
	<div id="regBox">
		<div class='header'>
			已有本站账号?<a href="">登录</a>
		</div>
		<div class='form'>
		<form action="__CONTROL__/reg" method="post" id="regForm">
			<dl class='focus'>
				<dt>邮箱</dt>
				<dd class='text'><input class='must' type="text"  preg="/^[a-z0-9\.]+@[a-z0-9]+\.[a-z]+$/i" name="email" ajax="1"/></dd>
				<dd class='prompt'>用于登录和找回密码，不会公开</dd>
			</dl>
			<dl>
				<dt>用户名</dt>
				<dd class='text'><input class='must' type="text" name="username" preg="/^[a-z]\w{5,15}$/i" ajax="1"/></dd>
				<dd class='prompt'></dd>
			</dl>
			<dl>
				<dt>创建密码</dt>
				<dd class='text'><input class='must' id="password" type="password" name="password" preg="/^\S{6,32}$/"/></dd>
				<dd class='prompt'></dd>
			</dl>
			<dl>
				<dt>确认密码</dt>
				<dd class='text'><input class='must' type="password" name="password_d"/></dd>
				<dd class='prompt'></dd>
			</dl>
			<dl>
				<dt>所在城市</dt>
				<dd class='area' style="width:250px;">
					<select id="s_province" name="s_province"code="1" style="width:60px;"></select>
					<select id="s_city" name="s_city"code="2" style="width:70px;"></select>
					<select id="s_county" name="s_county" code="3"style="width:80px;"></select>
					<script type="text/javascript" src="__ROOT__/classLibs/area/area.js"></script>
					<script type="text/javascript">_init_area();</script>
				</dd>
				<dd class='prompt'></dd>
			</dl>
			<dl>
				<dt>验证码</dt>
				<dd class='text code' style="width:250px;"><input class='must' type="text"  name="code" ajax="1" style="float:left;"/><img src="__CONTROL__/code" style="float:left;margin-left: 15px;" id="code"></dd>
				<dd class='prompt'></dd>
			</dl>
			<dl>
				<dt></dt>
				<dd class='submit'><input type="submit" value="注册"></dd>
			</dl>
		</form>
		</div>
	</div>
</body>
</html>

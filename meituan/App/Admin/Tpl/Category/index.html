<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title></title>
<jquery/>
<bootstrap/>
<link href="__PUBLIC__/css/common.css" rel="stylesheet" type="text/css" />
</head>
<body>
<script src="__PUBLIC__/js/fenlei.js"></script>
<div id="map">
	<span class='title'>分类列表</span>
</div>
<div id="content">
	<table id="table" class='table table-striped table-bordered'>
		
			<tr>
				<th width="5%"></th>
				<th width="25%">分类名称</th>
				<th width="30%">分类标题</th>
				<th width="10%">分类排序</th>
				<th width="10%">是否显示</th>
				<th >操作</th>
			</tr>
		<list from="$allInfo" name="n">
			<tr class="isshow" cid="{$n.cid}" pid="{$n.pid}">
				<td><a class='btn btn-mini btn-info  click' style="font-size:16px;" href="">+</a></td>
				<td>{$n.html}{$n.cname}</td>
				<td>{$n.title}</td>
				<td>{$n.sort}</td>
				<td>
					<if value="{$n.display}">
						显示
						<else/>
						隐藏
					</if>
				</td>
				<td>
					<a class='btn btn-small' href="{|U('Admin/Category/add_cate')}/cid/{$n.cid}">添加子类</a>
					<a class='btn btn-small' href="{|U('Admin/Category/edit')}/cid/{$n.cid}">编辑</a>
					<a class='btn btn-small' href="{|U('Admin/Category/del')}/cid/{$n.cid}">删除</a>
				</td>
			</tr>
		</list>	
		<tbody>
		
		</tbody>
	</table>
</div>
</body>
</html>

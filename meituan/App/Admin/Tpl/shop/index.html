<jquery/>
<bootstrap/>
<hdui/>
<!--其实我们引入header.html这个文件也就是仅仅为了把那些js文件包，css文件包引入进来-->
<link href="__PUBLIC__/css/common.css" rel="stylesheet" type="text/css" />
    <body>
     <div id="map">
	<span class='title'>商铺列表</span>
</div>
<div id="content">
	<table id="table" class='table table-striped table-bordered'>
            <thead>
			<tr>
				<th width="10%">商铺名称</th>
				<th width="20%">商铺地址</th>
				<th width="20%">地铁地址</th>
				<th width="15%">商家电话</th>
                                <th width="20%">操作</th>
                                
			</tr>
            </thead>
            <tbody>
		<list from="$allShopInfo" name="n">
			<tr>
				<td>{$n.shopname}</td>
				<td>{$n.metroaddress}</td>
				<td>
                                    {$n.metroaddress}
				</td>
                                <td>{$n.shoptel}</td>
				<td>
					<a class='btn btn-small' href="{|U('Admin/Goods/add')}/shopid/{$n.shopid}">添加商品</a>
					<a class='btn btn-small' href="{|U('Admin/Shop/edit')}/shopid/{$n.shopid}">编辑</a>
					<a class='btn btn-small' href="{|U('Admin/Shop/del')}/shopid/{$n.shopid}">删除</a>
				</td>
			</tr>
		</list>	
        </tbody>
	</table>
</div>
    </body>
</html>

<jquery/>
<bootstrap/>
<hdui/>
<!--其实我们引入header.html这个文件也就是仅仅为了把那些js文件包，css文件包引入进来-->
<script src="__PUBLIC__/js/fenlei.js"></script>
<link href="__PUBLIC__/css/common.css" rel="stylesheet" type="text/css" />
    <body>
     <div id="map">
	<span class='title'>地区列表</span>
</div>
<div id="content">
	<table id="table" class='table table-striped table-bordered'>
		
			<tr>
				<th width="5%"></th>
				<th width="25%">地区名称</th>
				<th width="10%">地区排序</th>
				<th width="10%">是否显示</th>
				<th >操作</th>
			</tr>
		<list from="$localityInfo" name="n">
			<tr class="isshow" cid="{$n.lid}" pid="{$n.pid}">
				<td><a class='btn btn-mini btn-info  click' style="font-size:16px;" href="">+</a></td>
				<td>{$n.html}{$n.lname}</td>
				<td>{$n.sort}</td>
				<td>
					<if value="{$n.display}">
						显示
						<else/>
						隐藏
					</if>
				</td>
				<td>
					<a class='btn btn-small' href="{|U('Admin/Locality/add_locality')}/lid/{$n.lid}">添加子地区</a>
					<a class='btn btn-small' href="{|U('Admin/Locality/edit')}/lid/{$n.lid}">编辑</a>
					<a class='btn btn-small' href="{|U('Admin/Locality/del')}/lid/{$n.lid}">删除</a>
				</td>
			</tr>
		</list>	
		<tbody>
		
		</tbody>
	</table>
</div>
    </body>
</html>

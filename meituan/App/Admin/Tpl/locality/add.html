
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
   <jquery/>
    <script src="__PUBLIC__/js/locality.js">
        //这个js是我们利用框架中js验证规则
    </script>
    <!--这个是引入一个前台框架，是一个继承好的类，引入之后，我们对table设置的table table-striped table-bordered这三个类均可以起作用-->
    <bootstrap/>
    <link href="__PUBLIC__/css/common.css" rel="stylesheet" type="text/css" />
   <hdui/>
    <body>
   <div id="map">
	<span class='title'>添加地区</span>
</div>
<div id="content">
	<form action="{|U('Admin/Locality/add')}" id="validation"method="post">
	<table class='table table-striped table-bordered'>
		<thead>
			<tr>
				<th width="20%">名称</th>
				<th>值</th>
			</tr>
		</thead>
		<tbody>
                    <tr>
				<td>所属地区</td>
				<td>
                                    <select name="pid">
                                           <option value="0">顶级分类</option>
                                        <list from="$localityInfo" name="n">
                                            <option value="{$n.lid}">{$n.html}{$n.lname}</option>
                                            </list>
                                    </select>
				</td>
			</tr>
			<tr>
				<td>地区名称</td>
				<td>
					<input type="text" name="lname" style="height:100%;"/>
				</td>
			</tr>
			<tr>
				<td>地区排序</td>
				<td>
					<input name="sort" type="text" style="height:100%;"/>
				</td>
			</tr>
			<tr>
				<td>是否显示</td>
				<td>
					<lable>
						<input type="radio" name="display" value="1" checked="checked"/>	
						<span>显示</span>
					</lable>
					<lable>
						<input type="radio" name="display" value="0"/>	
						<span>隐藏</span>
					</lable>
				</td>
			</tr>
			<tr>
				<td></td>
				<td><input type="submit" class='btn' /></td>
			</tr>
		</tbody>
	</table>
	</form>
	
	
	
</div>
    </body>
</html>
